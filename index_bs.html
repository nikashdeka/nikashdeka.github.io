<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- MaterializeCSS CDN Link-->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->

    <!-- Bootstrap CDN Links -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- NAVIGATION  -->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="javascript:void(0)">Nikash Deka</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">About Me</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search" />
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- NAVIGATION ENDS -->

    <main class="container mt-5 vh-70">
      <!-- PAGE CAPTION STARTS -->
      <div class="page-caption">
        <h1 class="display-1 text-center">I can help you with</h1>
      </div>
      <!-- PAGE CAPTION ENDS -->

      <!-- HERO CAROUSEL FOR HOME PAGE STARTS -->
      <div class="carousel-container">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="2"
            ></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/assets/images/design-thinking-1.png"
                alt="Los Angeles"
                class="d-block w-50"
              />
              <div class="carousel-caption">
                <h3 class="text-danger">WEB DEVELOPMENT</h3>
                <p class="text-info">We had such a great time in LA!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/assets/images/customer-experience-1.png"
                alt="Chicago"
                class="d-block w-50"
              />
              <div class="carousel-caption">
                <h3 class="text-danger">WEB DEVELOPMENT</h3>
                <p class="text-info">We had such a great time in LA!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/assets/images/survey-1.png"
                alt="New York"
                class="d-block w-50"
              />
              <div class="carousel-caption">
                <h3 class="text-danger">WEB DEVELOPMENT</h3>
                <p class="text-info">We had such a great time in LA!</p>
              </div>
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      <!-- HERO CAROUSEL FOR HOME PAGE ENDS -->
    </main>
  </body>
</html>
